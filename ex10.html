<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
<h1>object</h1>
<h2>create</h2>
<script>
    var coworkers ={
        "pro":"kim",
        "des":"an"
    };
    document.write("pro : "+coworkers.pro+"<br>")
    document.write("des : "+coworkers.an+"<br>")
    coworkers.book = "ye";
    document.write("book : "+coworkers.an+"<br>")
    coworkers["deta"] = "chan";
    document.write("deta : "+coworkers["deta"]+"<br>");
</script>
<h2>iterate</h2>
<script>
    for(var key in coworkers) {
  document.write(key+' : '+coworkers[key+'<br>'])  
    }
</script>
<h2>Property & Method</h2>
<script>
    coworkers.showAll = function(){
        for(var key in this){
       document.write(key+' : '+this[key+'<br>']);
        }
    }
    coworkers.showAll();
</script>
</body>
</html>
